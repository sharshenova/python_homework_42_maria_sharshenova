{% extends 'base.html' %}

{% block title %}Изменить комментарий{% endblock %}

{% block content %}
    <h2>Изменить комментарий</h2>
    <form action="{% url 'comment_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
