{% extends 'base.html' %}
{% block title %}Пользователь{% endblock %}

{% block content %}
    <h1>{{ user.name }}</h1>

    <h2>Избранное</h2>
    {% for favorites in user.favorites.all %}
        <h3>{{ favorites.title }}</h3>
        <p>{{ favorites.text }}</p>
        <p>By {{ favorites.author}}</p>
    {% endfor %}
{% endblock %}
