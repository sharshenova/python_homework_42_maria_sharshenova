{% extends 'base.html' %}
{% block title %}Пользователь{% endblock %}

{% block content %}

    <h2>Избранное:</h2>

        <h3><a href="{% url 'article_detail' favorites.pk %}">{{ favorites.title }}<a></h3>
        <hr>
    {% endfor %}
{% endblock %}
